<app-header [showMenu]="true" title="Home"></app-header>



<ion-content style="  --background: var(--ion-color-secondary);">
  <!-- REFRESH -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- TARJETA -->
  <ion-card mode="ios" color="primary"class="d-flex-center ion-text-center" *ngIf="!loading && products.length">
    <div>
      <h5>{{products.length}}</h5>
      <p>Patients</p>
    </div>
    <!-- <div>
      <h5>{{products.length}}</h5>
      <p>Registros</p>
    </div> -->
  </ion-card>
  
  <!-- INTERACTIVO -->
  <ion-list lines="full">
    <!-- AGREGAR PACIENTE -->
    <ion-item (click)="addUpdateProduct()">
      <ion-icon name="person-add-sharp" slot="start"></ion-icon>
      <ion-label>Register new patient</ion-label>
    </ion-item>
    <!-- ADQUIRIR NUEVA SEÑAL -->
    <ion-item (click)="addUpdateProduct()">
      <ion-icon name="pulse" slot="start"></ion-icon>
      <ion-label>Acquire new signal</ion-label>
    </ion-item>
    <!-- SELECCIONAR SEÑAL -->
    <ion-item (click)="addUpdateProduct()">
      <ion-icon name="analytics" slot="start"></ion-icon>
      <ion-label>Select signal</ion-label>
    </ion-item>
    <!-- MENU DESPLEGABLE -->
    <ion-item (click)="toggleSubmenu('Rp')">
      <ion-icon name="list" slot="start"></ion-icon>
      <ion-label>Registered patients</ion-label>
    </ion-item>
    <!-- <ion-item *ngIf="showSubmenu === 'Rp'">
      <ion-label>Subopción 1</ion-label>
    </ion-item>
    <ion-item *ngIf="showSubmenu === 'Rp'">
      <ion-label>Subopción 2</ion-label>
    </ion-item> -->
    <!-- Repite este patrón para más opciones -->

    <!-- MOSTRAR LISTA DE PACIENTES -->
    <ion-list *ngIf="!loading && showSubmenu === 'Rp'">
      <ion-item-sliding class="product-item" *ngFor="let p of products">
        <ion-item>
          <ion-avatar slot="start">
            <img *ngIf="p.image" [src]="p.image"/>
            <ion-icon *ngIf="!p.image" name="person-circle-outline" class="iiconno"></ion-icon>
          </ion-avatar>
          <ion-label>
            <div class="name">{{p.name}}</div>
            <div class="data">
              <strong>Age: </strong>{{p.age}} <br>
              <strong>Gender: </strong>{{p.gender}}<br>
              <strong>Tel: </strong>{{p.phoneNumber}}<br>
              <strong>Obs:</strong>{{p.observation}}<br>
            </div>
          </ion-label>
        </ion-item>
        <ion-item-options>

          <ion-item-option (click)="addUpdateProduct(p)">
            <ion-icon class="option-btn" name="create"></ion-icon>
          </ion-item-option>

          <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
            <ion-icon class="option-btn" name="trash"></ion-icon>
          </ion-item-option>

        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
    <!-- MOSTRAR PACIENTES CARGANDO -->
    <ion-list *ngIf="loading">
        <ion-item class="product-item" *ngFor="let p of [1,1,1]">
          <ion-avatar slot="start">
            <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>  
          </ion-avatar>
          <ion-label>
            <div> <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></div>
            <div> <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></div>
          </ion-label>
        </ion-item>        
    </ion-list>

    <!-- no hay PACIENTES disponibles -->
    <div *ngIf="!loading && !products.length" class="empty">
      <ion-icon name="shield"></ion-icon>
      <h3>There are no registered patients yet</h3>
    </div>

  </ion-list>

  <app-logo></app-logo>
</ion-content>

<ion-footer class="mi-footer"></ion-footer>
