<app-header [showMenu]="true" title="Profile"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon *ngIf="!user()?.image" name="person-circle-outline" class="empty-icon"></ion-icon>
  </ion-avatar>

  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera"></ion-icon>  
  </ion-button>

  <h2 style="margin-bottom: 0;">{{user()?.name}}</h2>
  <div>USER</div>

  <ion-item button detail>
    <ion-icon color="secondary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Edit profile</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="secondary" slot="start" name="document-outline"></ion-icon>
    <ion-label>Credits</ion-label>
  </ion-item>

</ion-content>
