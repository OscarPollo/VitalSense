<app-header title="Recovery Password"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <p class="ion-text-xenter">Enter your email address and we will send you a link to reset your password.</p>
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div> 
        <div *ngIf="form.controls.email.errors?.['email']">El correo no es valido</div>
      </div>
    
      <ion-button class="submit" expand="block"  mode="ios" type="submit" [disabled]="form.invalid">
        Send Email
      </ion-button>
      
       
    </form>
  </div>
 
</ion-content>
