<ion-content style="--background: var(--ion-color-primary);">
  <ion-img src="{{image}}" style="height: 100%;"></ion-img>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nextImg()" style="--background: var(--ion-color-success);">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
